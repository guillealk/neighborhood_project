<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Neighborhood Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Side Menu -->
  <aside>
    <!--Observable that toggles CSS class on Side Menu Hide or Show-->
    <div id="wrapper" data-bind="css: { 'toggled': visibleMenu }">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">Select one place</li>
        </ul>
        <!--Search Buttons -->
        <div class="input-group">
          <div class="row">
            <div class="col-md-12 col-md-offset-1 search-area" id="search-area">
              <br>
              <input class="search-box" type="search" data-bind="textInput: filter">
              <button data-bind='click: clearFilter'>Clear</button>
              <!-- Show the locations and filter against the results from search -->
              <ul class="placesList" data-bind='foreach: filteredLocations'>
                <li class="location-item" data-bind="text: title, click: $root.selectLocation"></li>
              </ul>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 col-md-offset-1">
                <br>
                <hr>
                <a href="#menu-toggle"
                    data-bind="click: clickMe"
                    class="btn btn-default menu-toggle">Menu
                </a>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </aside>

  <main>
    <!--Page Content-->
    <div id="page-content-wrapper">
      <div class="container">
        <div class="row">
            <div class="content col-xs-6">
                <h2 class="navbar-heading">Neighborhood Map</h2>
            </div>
            <div class="content  col-xs-6">
                <a href="#menu-toggle" 
                   data-bind="click: clickMe" 
                   class="btn btn-default menu-toggle" 
                   id="menu-toggle">Menu</a>
            </div>
        </div>
      </div>
    </div>

    <article>
      <!--Page Google Map-->
      <div>
        <div id="map"></div>
      </div>
    </article>

    <div class="error-div-wrapper">
      <!--Observable for Google Maps Error Div -->
      <div class="no-map" data-bind="visible: mapError">
        <p>Oops. Something is wrong with Google Maps! <br>
            Try again later.<br>
            Sorry for the inconvenience.</p>
      </div>
    </div>
  </main>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/knockout-min.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Yl-lUSD0apKRaJXakPXChC4qZI9sISc&v=3&callback=initMap" 
          async defer onerror="googleError()">
  </script>
</body>
</html>
